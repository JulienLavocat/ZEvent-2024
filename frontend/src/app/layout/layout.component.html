<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>ZEvent 2024</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="statistics">Statistics</a>
      <a mat-list-item href="streamers">Streamers</a>
      <a mat-list-item href="games">Games</a>
      <a mat-list-item href="goals">Goals</a>
      <a mat-list-item href="events">Events</a>
      <a mat-list-item href="notifications">Notifications</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>frontend</span>
    </mat-toolbar>
    {{ title$ | async | json }}
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
